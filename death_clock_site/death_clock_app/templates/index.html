{% extends "logged_in_base.html" %}
{% block title %} Index {% endblock %}

{% block content %}
    <h2>{{ username }} Survey</h2>
    <form id="question_form" action="" method="POST">
        {% csrf_token %}
        <table class="form-group form-table">
            {{ form.as_table }}
        </table>
        <input id="submit_btn" type="submit" value="Submit">
    </form>
{% endblock %}
