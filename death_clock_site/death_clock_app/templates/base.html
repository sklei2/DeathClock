<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}{% endblock %}</title>
        {% block scripts %}{% endblock %}
        {% block styles %}{% endblock %}
    </head>
    <body class="{%block bodyclass %}{% endblock %}">
        <div id="nav">
            {% block navigation %}
            <ul id="top">
                <li><a href="/" class="{% block homeclass %}{% endblock %}">Home</a></li>
                <li><a href="/test/" class="{% block testclass %}{% endblock %}">Take Test</a></li>
                <li>
                    <ul id="profileDropdown">
                        <a href="/profile/" class="{% block profileclass %}{% endblock %}">Profile</a>
                        <a href="/logout/" class="{% block logoutclass %}{% endblock %}">Logout</a>
                    </ul>
                </li>
            </ul>
            {% endblock %}
        </div>

        {% block content %}
        <div id="content" class="content">
            <p> Hello {{username}}, welcome to DeathClock!</p>
        </div>
        {% endblock %}

    </body>
</html>
